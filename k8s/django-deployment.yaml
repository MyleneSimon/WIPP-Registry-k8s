apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdcs-django-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: cdcs-django
  template:
    metadata:
      labels:
        component: cdcs-django
    spec:
      containers:
      - image: wipp-registry:k8s
        name: cdcs
        args: ["nmrr"]
        envFrom:
        - secretRef:
            name: cdcs
        ports:
        - containerPort: 8000
      restartPolicy: Always